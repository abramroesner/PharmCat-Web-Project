<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your 23andMe Data</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>

<body>

    <div class="container">
        <h2>23andMe PharmCat Reporter</h2>
        <p>Please upload your 23andMe raw data file:</p>

        <form action="/pharmcat/runprocess.cgi" method="post" enctype="multipart/form-data">
            <input type="file" id="file" name="file">
            <input type="submit" value="Upload">
        </form>
    </div>

</body>

</html>
